<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoom Out Hero</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }

    .main-content {
      height: 300vh; /* Enough scroll space */
      position: relative;
    }

    .hero-wrapper {
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to right, #1974eb, #ffffff);
    }

    .hero-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-origin: center center;
      z-index: 10;
      pointer-events: none;
    }

    .hero-section img {
      width: 80%;
      height: auto;
      object-fit: contain;
      user-select: none;
    }

    .grid-section {
      padding: 100px 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .card {
      flex: 1 1 200px;
      min-height: 200px;
      background-color: #1c1c1c;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="main-content">

    <div class="hero-wrapper">
      <div class="hero-section">
        <img src="https://placehold.co/800x400?text=Hero+Image" alt="Hero Image" />
      </div>
    </div>

    <div class="grid-section">
      <div class="row">
        <div class="card">Top 1</div>
        <div class="card">Top 2</div>
      </div>
      <div class="row">
        <div class="card">Middle 1</div>
        <div class="card">Middle 2</div>
        <div class="card">Middle 3</div>
      </div>
      <div class="row">
        <div class="card">Bottom 1</div>
        <div class="card">Bottom 2</div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    window.addEventListener("load", () => {
      const hero = document.querySelector(".hero-section");

      // Scroll-triggered zoom-out animation
      gsap.fromTo(hero,
        {
          scale: 1,
          x: 0,
          y: 0
        },
        {
          scrollTrigger: {
            trigger: ".main-content",
            start: "top top",
            end: "100% top",
            scrub: true,
            pin: ".hero-wrapper",
            anticipatePin: 1
          },
          scale: 0.3,
          y: -window.innerHeight * 0.2,
          ease: "power2.out"
        });
    });
  </script>
</body>
</html>
